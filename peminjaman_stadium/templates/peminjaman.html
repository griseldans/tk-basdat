{% extends 'base.html' %}

{% block content %}
{% include 'navbar_manajer.html' %}

<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
      <div class="col-10 col-md-8 col-lg-6">
          <!-- Form -->
          <form class="form-example" action="" method="post">
            {% csrf_token %}
              <h2 class="pt-4" style="text-align: center">Peminjaman Stadium</h2>
              <div class="form-group">
                  <label for="stadium">Stadium:</label>
                  <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                    <option selected>Pilih stadium</option>
                    <option value="1">Stadium 1</option>
                    <option value="2">Stadium 2</option>
                    <option value="3">Stadium 3</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="password">Tanggal:</label>
                    <div class="input-group date" id="datepicker">
                        <input type="text" class="form-control">
                        <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
              </div>
              
              <!-- <button type="submit" class="btn btn-primary btn-customized">Submit</button> -->
              <div class=" d-flex flex-column text-center px-5 mt-2 mb-2"></div> <a href="{% url 'list_waktu' %}"><button class="btn btn-primary" type="button">Submit</button></a>
          </form>
      </div>
  </div>
  
</div>
<script type="text/javascript">
  $(function() {
      $('#datepicker').datepicker();
  });
</script>


{% endblock content %}
